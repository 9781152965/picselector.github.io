{% extends "base.html" %}
from django.views.decorators.csrf import csrf_protect
from django.db import IntegrityError

{% block title %} contact {% endblock title %}

{% block body %}
<div class="container-fluid  mb-3 py-4">
    <img src="https://source.unsplash.com/1600x900/?contact" width="200" height="300" class="d-block w-100" alt="...">
</div>
<div class="container ">
    <h2 class="text-center my-2">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>


        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your  mobile no.">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp">
            We'll never share your email with anyone
              
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">password</label>
            <input type="password" class="form-control" id="password" name='password' placeholder="please enter your password">
        </div>
     

        
        <button class='btn btn-primary' type="submit">Submit</button>
        </br>
        </br>
        </br>
        </br>
    </form>
</div>

{% endblock body %}
